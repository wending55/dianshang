<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘项目练习</title>
    <!-- 1、引入niu的css -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2、引入字体图标 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3、引入主页less文件 -->
    <link rel="stylesheet/less" href="less/category.less">
    <!-- 4、引入less.js编译文件 -->
    <script src="lib/less/less.js"></script>
    <!-- 5、引入rem.js -->
    <script src="js/rem.js"></script>

</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back()" class="fa fa-arrow-left left"></a>
        <form action="#">
            <input type="search" placeholder="请输入要搜索的内容">
        </form>
        <a href="#" class="fa fa-search right"></a>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <div class="category-left">
            <!-- 初始化整屏滑动父盒子 -->
            <div class="mui-scroll-wrapper">
                <!-- 子盒子 -->
                <div class="mui-scroll">
                    <!-- dom内容 -->
                    <ul>
                        <li class="active"><a href="#">运动馆</a></li>
                        <li><a href="#">女士馆</a></li>
                        <li><a href="#">男士馆</a></li>
                        <li><a href="#">帆布馆</a></li>
                        <li><a href="#">户外馆</a></li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="category-right">
                <!-- 初始化整屏滑动父盒子 -->
                <div class="mui-scroll-wrapper">
                    <!-- 子盒子 -->
                    <div class="mui-scroll">
                        <!-- dom内容 -->
                        <ul>
                        </ul>
                    </div>
                </div>

        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <ul>
            <li><a href="index.html" class="fa fa-home"><span>首页</span></a></li>
            <li><a href="category.html" class="fa fa-bars"><span>分类</span></a></li>
            <li><a href="cart.html" class="fa fa-shopping-cart"><span>购物车</span></a></li>
            <li><a href="user.html" class="fa fa-user"><span>个人中心</span></a></li>
        </ul>
    </footer>

    <!-- 左侧模板 -->
    <script id="categoryLeftTpl" type="text/html">
        {{each rows value index}}
            <li class="{{index==0?'active':''}}"><a href="#" data-id="{{value.id}}">{{value.categoryName}}</a></li>
        {{/each}}
    </script>

    <!-- 右侧内容的模板 -->
    <script id="categoryRightTpl" type="text/html">
        {{if rows.length > 0}}
        {{each rows value}}
            <li><a href="#"><img src="{{value.brandLogo}}" alt=""><p>{{value.brandName}}</p></a></li>
        {{/each}}
        {{else}}
            <p>没有相关品牌</p>
        {{/if}}
    </script>

    <!-- 1、引入miu的JS -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 2、引入模板引擎 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 3、引入zepto的js文件 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 引入模板引擎4.0 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 4、引入自己的js文件 -->
    <script src="js/category.js"></script>
</body>
</html>
